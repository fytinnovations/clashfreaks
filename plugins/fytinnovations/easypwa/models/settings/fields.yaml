# ===================================
#  Form Field Definitions
# ===================================

fields:
  name:
    label: Name
    type: text
    span: auto
  short_name:
    label: Short Name
    type: text
    span: auto
  display:
    label: Display
    type: text
    span: auto
  start_url:
    label: Start Url
    type: text
    default: "/"
    span: auto
  theme_color:
    label: Theme Color
    type: colorpicker
    span: auto
  background_color:
    label: Background Color
    type: colorpicker
    span: auto
  icons:
    label: Icons
    type: fileupload
    comment: Add atleast a 192-pixel icon to generate your Web App Manifest.
    mode: image
    imageHeight: 192
    imageWidth: 192
    thumbOptions:
      mode: crop
      offset:
        - 0
        - 0
      quality: 90
      sharpen: 0
      interlace: false
      extension: auto
  orientation:
    label: Orientation
    type: dropdown
    options:
      portrait: Portrait
      landscape: Landscape
    span: auto

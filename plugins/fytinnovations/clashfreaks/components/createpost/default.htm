<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">

<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<label for="blog_name">Post Name</label>
<input type="text" name="name" id="blog_name" class="form-control mb-3" placeholder="E.g Sacred Hearts Trilogy">
<label for="base_village_type_inp">Post Category</label>
<select class="custom-select mb-3" name="village_type" id="base_village_type_inp"
    data-request="{{__SELF__}}::onVillageTypeChange" data-track-input>
    {% for type in __SELF__.village_types %}
    <option value="{{type.id}}">{{type.name}}</option>
    {% endfor %}
</select>
<textarea name="description" id="post_content" class="form-control mb-3" cols="30" rows="3"
    placeholder="A short description or guide to use the base"></textarea>

{% put scripts %}
<script>
    var simplemde = new SimpleMDE();
</script>
{% endput %}

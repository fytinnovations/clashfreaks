<label for="blog_name">Post Name</label>
<input type="text" name="name" id="blog_name" class="form-control mb-3" placeholder="E.g GoboHo TH9 Strategy">
<label for="base_village_type_inp">Post Category</label>
<select class="custom-select mb-3" name="village_type" id="base_village_type_inp">
    {% for category in __SELF__.categories %}
    <option value="{{category.id}}">{{category.name}}</option>
    {% endfor %}
</select>
<div class="custom-file">
    <input type="file" class="custom-file-input" id="base_upload_inp" aria-describedby="base-image-uploads" multiple
        name="images[]">
    <label class="custom-file-label" for="base_upload_inp">Choose File</label>
    <span class="mt-2">Upload a pdf,doc with your post</span>
</div>
<div class="buttons text-center mt-5">
    <input type="submit" class="btn btn-success" value="Submit Post">
</div>
<div class="alert alert-info mt-5" role="alert">
    We will review your post before uploading to make sure we have the best content onboard
</div>

{% set baseInfo=__SELF__.baseInfo%}
<div class="jumbotron">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for images in baseInfo.images %}
            <div class="carousel-item {{ loop.index==1 ? 'active' : null }}">
            <img class="d-block w-100" src="{{images.getPath}}"
                alt="First slide">
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <h2 class="display-4">{{baseInfo.name}}</h2>
    <p class="lead">{{baseInfo.description}}</p>
    <hr class="my-4">
    <p><strong>Total Visits: </strong>40</p>
    <p><strong>Created By: </strong>40</p>
    <p><strong>Uploaded Date: </strong>40</p>
    <input type="text" value="{{baseInfo.url}}">
    <button class="btn btn-sm btn-primary copy_url_btn"><i class="far fa-clone"></i> Copy Url</button>
</div>


{% put scripts %}
<script>
        $(document).ready(function() {
            $('.copy_url_btn').click(function(){
                var copyText = $(this).closest("div.card-buttons").find("input");
                copyText.select();
                document.execCommand("copy");
                displayToaster("Copied Link","Link copied to clipboard");
            });
        });
</script>
{% endput %}

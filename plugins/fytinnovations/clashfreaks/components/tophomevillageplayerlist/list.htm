{% for player in players %}
<li class="list-group-item">
    <span class="badge badge-dark mr-2">{{player.rank}}</span>
    <img src="{{player.league.iconUrls.tiny}}" alt="{{player.name}}-league" class="clan-list-icons mr-2">
    <a href="{{'player'|page({ tag: '%23'~player.tag|ltrim('#'),name:str_studly(player.name)})}}">{{player.name}}</a>
    <span class="float-right trophy-display"><i class="fas fa-trophy"></i>&nbsp;{{player.trophies}}</span>
</li>
{% else %}
<li class="list-group-item"> This location does not have any players</li>
{% endfor %}

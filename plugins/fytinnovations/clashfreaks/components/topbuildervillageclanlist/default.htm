{% set locations= __SELF__.locations.items%}
{% set clans= __SELF__.clans.items%}
<div class="card mb-5 text-white bg-dark">
    <div class="card-body">
        <h5 class="font-weight-bold mb-3">Top 10 Clans</h5>
        <select class="custom-select custom-select-sm" name="location_id" data-request="{{__SELF__}}::onFilter" data-track-input>
            <option value="32000006" selected>International</option>
            {% for location in locations %}
            {% if(location.name)%}
            <option value="{{location.id}}">{{location.name}}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
    <ul class="list-group text-dark list-group-flush" id="top_builder_clans_list">
        {% partial __SELF__ ~ '::list' clans=clans %}
    </ul>
    <div class="card-body">
        
    </div>
</div>

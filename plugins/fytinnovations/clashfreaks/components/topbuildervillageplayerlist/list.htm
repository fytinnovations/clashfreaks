{% put styles %}
<style>
    .trophy-display .fa-trophy {
        color: goldenrod;
    }
</style>
{% endput %}
{% for player in players %}
<li class="list-group-item">
    <span class="badge badge-dark mr-2">{{player.rank}}</span>
    {{player.name}}
    <span class="float-right trophy-display"><i class="fas fa-trophy"></i>&nbsp;{{player.versusTrophies}}</span>
</li>
{% else %}
<li class="list-group-item"> This location does not have any players</li>
{% endfor %}

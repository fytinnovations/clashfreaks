{% put styles %}
<style>
  .trophy-display .fa-trophy {
    color: goldenrod;
  }
</style>
{% endput %}
{% set players = __SELF__.favoritePlayers%}
<div class="card text-white bg-dark">
  <div class="card-header">Favorite Players</div>
  <div class="card-body">
    <ul class="list-group" id="favorite_player_list">
      {% partial __SELF__ ~ '::list' players=players %}
    </ul>
  </div>
</div>

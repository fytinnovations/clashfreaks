matrix:
  allow_failures:
  - php: nightly
  fast_finish: true
  include:
  - language: php
    services:
    - mysql
    php:
    - 7.1
    - 7.2
    - 7.3
    - nightly
    sudo: false
    if: "(type = pull_request OR type=push) AND branch = develop OR branch=master"
    before_install:
    - mysql -e 'CREATE DATABASE IF NOT EXISTS clashfreaks;'
    install:
    - composer self-update
    - travis_retry composer install --no-interaction --prefer-source
    cache:
      directories:
      - "$HOME/.composer/cache/files"
    before_script:
    - php artisan october:env
    - php artisan key:generate
    - echo "DB_HOST=127.0.0.1" > .env
    - echo "DB_DATABASE=clashfreaks" >> .env
    - echo "DB_USERNAME=root" >> .env
    - echo "DB_PASSWORD=" >> .env
    - php artisan october:up -v
    script:
    - "./vendor/bin/phpunit"
    - cd plugins/fytinnovations/clashfreaks
    - "../../../vendor/bin/phpunit"
     

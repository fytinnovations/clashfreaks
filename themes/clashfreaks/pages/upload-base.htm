title = "Upload a base"
url = "/upload-base/:slug?"
layout = "default"
description = "This page displays a form to upload a base"
is_hidden = 0

[uploadBase]
[editBase]
==
<main class="container">

    <!--Main layout-->
    <div class="mt-5">
        <!-- First row -->
        <div class="row">
            <div class="col-md-9">
                <div class="jumbotron">
                    {% if this.param.slug %}
                    {% component 'editBase' %}
                    {% else %}
                    {% component 'uploadBase' %}
                    {% endif%}
                </div>
            </div>
            <div class="col-md-3">
            </div>
        </div>
        <!-- /.First row -->
    </div>
</main>

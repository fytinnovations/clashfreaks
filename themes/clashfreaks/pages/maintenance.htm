[viewBag]
title = "Maintenance"
url = "/maintenance"
is_hidden = 0
==
<main class="container d-flex justify-content-center mx-auto h-100 align-items-center">
	<!--Main layout-->
	<div class="mt-5 pt-5">
		<!-- Second row -->
		<div class="row">
				<div class="col-md-12 text-center mb-2">
	
					<h2 class="h2-responsive wow fadeIn mb-4 animated" data-wow-delay="0.2s"
						style="font-weight: 500; visibility: visible; animation-name: fadeIn; animation-iteration-count: 1; animation-delay: 0.2s;">
						Chief! The Website is under construction.</h2>
	
					<p class="wow fadeIn animated" data-wow-delay="0.4s"
						style="font-size: 1.25rem; visibility: visible; animation-name: fadeIn; animation-iteration-count: 1; animation-delay: 0.4s;">
						I am trying hard to bring out new features to the website. Stay tuned!</p>
				</div>
			</div>
			<!-- /.Second row -->
		<!-- First row -->
		<div class="row">
			<div class="col-md-12 text-center float-md-none mx-auto"><img
					src="https://clashfreaks.test/themes/clashfreaks/assets/img/maintenance.png" alt="Error 404"
					class="img-fluid wow fadeIn animated fr-fic fr-dii oc-img-rounded"
					style="visibility: visible; animation-name: fadeIn; animation-iteration-count: 1; width: 464px;"
					data-result="success"></div>
		</div>
		<!-- /.First row -->
	</div>
	<!--/.Main layout-->
</main>

{% if canRegister %}
    {{ form_ajax('onRegister')}}
        <!-- Default form register -->
    <form class="text-center p-5" action="#!">

        <p class="h4 mb-4 text-center" id="register_title">Register</p>
    
        <input type="text" id="registerName" class="form-control mb-4" name="name" placeholder="Enter your full name">
    
        <!-- E-mail -->
        <input type="email" id="registerEmail" class="form-control mb-4" name="email" placeholder="Enter your email">

        {% if loginAttribute == "username" %}
            <input type="text" id="registerUsername" name="username" class="form-control mb-4" name="name" placeholder="Enter your username">
        {% endif %}
    
        <!-- Password -->
        <input type="password" id="registerPassword" name="password" class="form-control" placeholder="Password" aria-describedby="registerPasswordHelpBlock">
        <small id="registerPasswordHelpBlock" class="form-text text-muted mb-4">
            At least 8 characters
        </small>
    
        <!-- Sign up button -->
        <button class="btn btn-info my-4 btn-block" type="submit">Register</button>
    
        <!-- Social register -->

    <p>By clicking

    {{ form_close() }}
{% else %}
    <!-- Registration is disabled. -->
{% endif %}
